<div class="page-container img-gallery-container">
  <div class="image-container" *ngFor="let image of images">
    <mat-card class="card">
      <img class="card-img" mat-card-image src={{image.url}} alt={{image.caption}}  #picture  (click)="speech(picture)">
      <mat-card-content>
        <p>
          {{image.caption}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
