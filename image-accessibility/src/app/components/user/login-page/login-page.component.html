<main>
  <div *ngIf="!(afAuth.authState | async)">
    <h1>Login</h1>
    <button mat-raised-button appGoogleSignin class="button">
      <img id="google-logo" src="/assets/images/google-logo.png" >
      <span style="padding-left:7px;">Login with Google</span>
    </button>

    <h5>OR</h5>

    <app-email-login></app-email-login>

  </div>

  <div *ngIf="afAuth.authState | async as user" class="logout">
    <p>
      Logged in as <strong>{{user.email}}</strong>
    </p>
  </div>
</main>
