<mat-toolbar color="primary" class="nav-container">
  <span fxHide.xs>Image App</span>
  <div class="normal-nav" fxHide.xs *ngIf="(afAuth.authState | async)">
      <button mat-flat-button color="primary" routerLink='/images' routerLinkActive="active" class="nav-button">Images</button>
      <button mat-flat-button color="primary" routerLink='/upload' routerLinkActive="active" class="nav-button">Upload</button>
      <button mat-flat-button color="primary" routerLink='/manage' routerLinkActive="active" class="nav-button">Manage Images</button>
      <button mat-flat-button color="primary" (click)="signOut()" class="logout-button">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
  </div>

  <div fxHide.gt-xs class="compact-nav">
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Img App</span>
  </div>
</mat-toolbar>
<div style="margin-bottom:100px;"></div>
